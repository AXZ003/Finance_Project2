    <div class="row">
        <div class="col-md-4 mx-auto">
            <p>Add an investment to your portfolio</p>
        </div>
    </div>


    <div class="row">
        <div class="col-md-4 offset-md-2">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">SYMBOL</span>
                </div>
                <input type="text" placeholder="Enter the Ticker Symbol" class="form-control">
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"># Shares</span>
                </div>
                <input type="number" placeholder="Enter your Total Number of Shares" class="form-control" aria-label="Amount (to the nearest whole number)">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 offset-md-2">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="number" placeholder="Enter your Cost Basis" class="form-control" aria-label="Amount">
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Date</span>
                </div>
                <input type="date" placeholder="Enter the Purchase Date" class="form-control" aria-label="Date">
            </div>
        </div>
    </div>

    <!-- The date box is 2 pixels larger.... we can go in and manually adjust -->

    <div class="row">
        <div class="col-md-2 mx-auto">
            <button type="button" class="btn btn-secondary">Add Investment</button>
        </div>
    </div>
    

    <br>
    <br>
    <br>
    <br>
    <br>


    <table data-toggle="table"
       data-url="https://api.github.com/users/wenzhixin/repos?type=owner&sort=full_name&direction=asc&per_page=100&page=1"
       data-sort-name="stargazers_count"
       data-sort-order="desc">
    <thead>
    <tr>
        <th data-field="name" 
            data-sortable="true">
                Name
        </th>
        <th data-field="stargazers_count" 
            data-sortable="true">
                Stars
        </th>
        <th data-field="forks_count" 
            data-sortable="true">
                Forks
        </th>
        <th data-field="description" 
            data-sortable="true">
                Description
        </th>
    </tr>
    </thead>
</table>
